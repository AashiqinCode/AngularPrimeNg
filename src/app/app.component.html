<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="toolbar">Welcome to Conflux Application</span>
  </mat-toolbar-row>
</mat-toolbar>

<!-- <h1>{{ title }}</h1> -->
<br /><br />

<div class="table">
  <p-table
    [columns]="cols"
    [value]="cars"
    selectionMode="single"
    [(selection)]="selectedCar"
    (onRowSelect)="onRowSelect($event)"
    [paginator]="false"
    rows="10"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>

    <ng-template p
    Template="summary" let-rowData>
      <div style="text-align:left">
        <button
          type="button"
          pButton
          icon="pi pi-plus"
          (click)="showDialogToAdd()"
          label="Add"
        ></button>
      </div>
    </ng-template>
  </p-table>-->

  <p-dialog
    header="Details"
    [(visible)]="displayDialog"
    [responsive]="true"
    showEffect="fade"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '300px' }"
  >
    <div class="ui-g ui-fluid" *ngIf="car">
      <div class="ui-g-4"><label for="vin">Name</label></div>
      <div class="ui-g-8">
        <input pInputText id="vin" [(ngModel)]="car.brand" />
      </div>

      <div class="ui-g-4"><label for="year">Role</label></div>
      <div class="ui-g-8">
        <input pInputText id="year" [(ngModel)]="car.year" />
      </div>

      <div class="ui-g-4"><label for="brand">Model</label></div>
      <div class="ui-g-8">
        <input pInputText id="brand" [(ngModel)]="car.color" />
      </div>

      <div class="ui-g-4"><label for="color">Available</label></div>
      <div class="ui-g-8">
        <input pInputText id="color" [(ngModel)]="car.vin" />
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button
          type="button"
          pButton
          icon="pi pi-times"
          (click)="delete()"
          label="Delete"
        ></button>
        <button
          type="button"
          pButton
          icon="pi pi-check"
          (click)="save()"
          label="Save"
        ></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
